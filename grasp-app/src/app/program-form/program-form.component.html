<form [formGroup]="programForm" (ngSubmit)="onSubmit()">
    <!-- <div>
        <label>Name:</label>
        <input type="text" formControlName="name">        
    </div> -->
    <div>
        <button type="button" (click)="addExercise()">Add Exercise</button>
        <div *ngFor="let n of numberOfExercises; let i = index" id="{{i}}">
            <mat-label>Exercise</mat-label>
            <select matNativeControl required>
              <option value="volvo" *ngFor="let e of exercises">{{e.name}}</option>
            </select>
            <button type="button" (click)="addSet($event)">Add Set</button>
                <label>Reps</label>
                <input type="number">
                <label>Sets</label>
                <input type="number">
        </div>
        <!-- <label>Primary Muscle Worked:</label>
        <input type="text" formControlName="primaryMuscleWorked"> -->
    </div>
    <button type="submit" [disabled]="programForm.invalid">Save</button>
</form>
