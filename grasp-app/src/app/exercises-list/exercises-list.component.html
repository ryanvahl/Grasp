<ul *ngIf="exercises.length; else noExercises">
    <li *ngFor="let exercise of exercises">
        Name: {{exercise.name}} <br>
        Equipment: {{exercise.equipment}} <br>
        Primary Muscle Worked: {{exercise.primaryMuscleWorked}} <br>
        <button (click)="deleteExercise(exercise.id)">Delete</button>
        <button [routerLink]="['/manage-exercises', exercise.id]">Edit</button>
    </li>
</ul>

<ng-template #noExercises>
    <p>No exercises available</p>
</ng-template>
